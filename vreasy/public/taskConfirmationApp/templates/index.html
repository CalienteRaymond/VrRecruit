<h1>
<ng-pluralize count="tasks.length"
                 when="{'0': 'Sorry, there are no tasks',
                     'one': 'Listing 1 Task.',
                     'other': 'Listing {} Tasks'}">
</ng-pluralize>
</h1>

<table>
  <tr>
    <th>Id</th>
    <th>Deadline</th>
    <th>Assignee</th>
    <th>Phone</th>
    <th>State</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>

  <tr ng-repeat="task in tasks">
    <td>{{task.id}}</td>
    <td>{{task.deadline}}</td>
    <td>{{task.assigned_name}}</td>
    <td>{{task.assigned_phone}}</td>
    <td ng-class="{'task-accepted':  task.state_i == 1, 'task-refused': task.state_i == 2}">{{task.state_description}}</td>
    <td><span ng-if="task.complete_claimed == 1" class="label label-info">Assignee claim it's complete</span></td>
    <td>
      <a href="" class="btn" ng-click="open(task)">
        Show
      </a>
    </td>
  </tr>
</table>
